    function renderTime(){
    var myDate = new Date();
    var year = myDate.getFullYear();
    if(year < 1000){
        year += 1900
    }
    var day = myDate.getDay();
    var month =  myDate.getMonth();
    var daym = myDate.getDate();
    var dayarray = new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
    var montharray = new Array("Jan","Feb","March","April","May","June","July","Aug","Sept","Oct","Nov","Dec")
    ;
    var currentTime = new Date()
    var h = currentTime.getHours() + 1;
    var chinaH = currentTime.getHours() + 13;
    var japanH = currentTime.getHours() + 14;
    var russianH = currentTime.getHours() + 8;
    var m = currentTime.getMinutes();
    var s = currentTime.getSeconds();
        if(russianH >= 24){
            russianH = russianH%24;
        }
        else if( russianH > 12){
            russianH = russianH - 0;
        }
        if(russianH < 10){
            russianH = "0" + russianH;
        }
        if(japanH >= 24){
            japanH = japanH%24;
        }
        else if( japanH > 12){
            japanH = japanH - 0;
        }
        if(japanH < 10){
            japanH = "0" + japanH;
        }
        if(chinaH >= 24){
            chinaH = chinaH%24;
        }
        else if( chinaH > 12){
            chinaH = chinaH - 0;
        }
        if(chinaH < 10){
            chinaH = "0" + chinaH;
        }
        if(h == 24 ){
            h = 0;

        }else if(h > 12 ){
            h = h - 0;

        }
        if(h < 10){
            h = "0" + h;
        }
        if(m < 10){
            m = "0" + m;
        }
        if(s < 10){
            s = "0" + s;
        }

        var myClock = document.getElementById("clockDisplay")
        var myClock2 = document.getElementById("clockDisplay2")
        var myClock3 = document.getElementById("clockDisplay3")
        var myClock4 = document.getElementById("clockDisplay4")
        myClock.textContent = "New York, USA " + daym + " " + montharray[month] + " " + year + " | " + h+ ":" +m+":" + s;
        myClock.innerText  = "New York, USA " + daym + " " + montharray[month] + " " + year + " | " + h+ ":" +m+":" + s;
        myClock2.textContent = "Tokyo, Japan " + daym + " " + montharray[month] + " " + year + " | " + japanH+ ":" +m+":" + s;
        myClock2.innerText  = "Tokyo, Japan " + daym + " " + montharray[month] + " " + year + " | " + japanH+ ":" +m+":" + s;
        myClock3.textContent = "Beijing, China" + daym + " " + montharray[month] + " " + year + " | " + chinaH+ ":" +m+":" + s;
        myClock3.innerText  = "Beijing, China " + daym + " " + montharray[month] + " " + year + " | " + chinaH+ ":" +m+":" + s;
        myClock4.textContent = "Moscow, Russia" + daym + " " + montharray[month] + " " + year + " | " + russianH+ ":" +m+":" + s;
        myClock4.innerText  = "Moscow, Russia " + daym + " " + montharray[month] + " " + year + " | " + russianH+ ":" +m+":" + s;
        setTimeout("renderTime()", 1000);

}
renderTime();

/* The side navigation menu */
.sidenav {
  height: 100%; /* 100% Full-height */
  width: 0; /* 0 width - change this with JavaScript */
  position: fixed; /* Stay in place */
  z-index: 1; /* Stay on top */
  top: 0;
  left: 0;
  background-color: #111; /* Black*/
  overflow-x: hidden; /* Disable horizontal scroll */
  padding-top: 60px; /* Place content 60px from the top */
  transition: 0.5s; /* 0.5 second transition effect to slide in the sidenav */
}

/* The navigation menu links */
.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

/* When you mouse over the navigation links, change their color */
.sidenav a:hover {
  color: #f1f1f1;
}

/* Position and style the close button (top right corner) */
.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

/* Style page content - use this if you want to push the page content to the right when you open the side navigation */
#main {
  transition: margin-left .5s;

}

/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
